[tox]
envlist=py27,py36

[testenv]
passenv = PLACEBO_MODE PLACEBO_PROFILE AWS_DEFAULT_REGION
deps =
  -rrequirements-test.txt
  -egit+https://github.com/django/django-contrib-comments.git#egg=django-contrib-comments
commands =
    coverage run {envbindir}/nosetests --cover-package=zappa --with-timer {posargs}
